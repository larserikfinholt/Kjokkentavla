<div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-8">
            <span data-bind="textualDate: selectedDate"></span>
        </div>
        <div class="col-sm-2">
            <button class="btn" data-bind="click: changeDate" data-direction="prev"><<</button>
            <button class="btn" data-bind="click: changeDate" data-direction="next">>></button>
        </div>
    </div>
    <div class="row" data-bind="foreach: users">
        <div class="col-sm-2">
      <h3 data-bind="text: name"></h3>
            <ul class="list-group" data-bind="foreach: entriesForDate($root.selectedDate())">
                <li class="list-group-item">
                    <div class="calendar-item" data-bind="click: $parent.openItem">
                        <p data-bind="text: title" />
                        <p data-bind="textualDate: start" />
                    </div>
                </li>
            </ul>
            <button class="btn btn-xs" data-bind="click: add">add</button>
      </div>
    </div>

</div>
