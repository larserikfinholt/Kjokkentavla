<div class="messageBox">
    <div class="modal-header">
        <h3>Edit item</h3>
    </div>
    <div class="modal-body">
        <form role="form" data-bind="submit: ok">
<p data-bind="text: selectedItem.id"></p>            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" data-bind="value: selectedItem.title" class="form-control" id="form-title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="start">Start</label>
                <input type="datetime" data-bind="value: selectedItem.start" class="form-control" id="form-start" placeholder="Start">
            </div>

            <p class="message">What is your favorite color?</p>
            <input data-bind="value: input, valueUpdate: 'afterkeydown'" class="autofocus" />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" data-bind="click: remove, visible: selectedItem.id>0">Delete</button>
        <button class="btn " data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: ok">Ok</button>
    </div>
</div>
