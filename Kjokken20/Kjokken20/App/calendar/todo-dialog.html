<div class="messageBox">
    <div class="modal-header">
        <h3>Finished <span data-bind="value: selectedItem.title"></span></h3>
    </div>
    <div class="modal-body">
        

        <div class="row">
            <button class="btn btn-success btn-lg" data-bind="click: ok">Yes, I'm done!'</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn " data-bind="click: cancel">Cancel</button>
    </div>
</div>
